<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body> 
    <h1>Rock Paper Scissors</h1>
    <section>
        <button class="rockButton allButtons hide">Rock</button>
        <button class="paperButton allButtons hide">Paper</button>
        <button class="scissorButton allButtons hide">Scissors</button>
    </section>
    <button class="startGame">START GAME</button>
    <button class="resetGame hide">Reset Game</button>
    <div class="scores hide">
        <h3>Player Score: <span class="playerScoreDisplay">0</span></h3>
        <h3>Computer Score: <span class="computerScoreDisplay">0</span></h3>
    </div>
    <h4 class="commentary"></h4>
    <h1 class="result"></h1>
    <script src="./main.js"></script>
</body>

</html>
